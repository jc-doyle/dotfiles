# ----ALACRITTY CONFIG----

# FONTS
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default: Hack Nerd Font

    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Iosevka

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka 

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 15

# PADDING
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
window:
  padding:
    x: 20 
    y: 20

# %%base16_template: alacritty##default %%
# Base16 Nord - alacritty color config
# arcticicestudio
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xE5E9F0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2E3440'
    cursor: '0xE5E9F0'

  # Normal colors
  normal:
    black:   '0x2E3440'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xD08770'
    green:   '0x3B4252'
    yellow:  '0x434C5E'
    blue:    '0xD8DEE9'
    magenta: '0xECEFF4'
    cyan:    '0x5E81AC'
    white:   '0x8FBCBB'

draw_bold_text_with_bright_colors: false

# %%base16_template_end%%
