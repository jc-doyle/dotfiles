# ----ALACRITTY CONFIG----
key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }

# FONTS
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Iosevka Term

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka Term

    # The `style` can be specified to pick a specific face.
    style: Semibold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka Term

    # The `style` can be specified to pick a specific face.
    style: Oblique

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka Term

    # The `style` can be specified to pick a specific face.
    style: Semibold Italic

  # Point size
  size: 15

  offset:
    x: 0
    y: 0

# PADDING
# Window padding (changes require restart)
#
# Blank space added around the window in pixels. This padding is scaled
# by DPI and the specified value is always added at both opposing sides.
window:
  padding:
    x: 15
    y: 14

# ------ colors ------
colors:
  # Default colors
  primary:
    background: '#2E3647'
    foreground: '#F4F8FF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:     '#2E3647'
    cursor:   '#D7E1F5'

  # Normal colors
  normal:
    black:   '#2E3647'
    red:     '#FF79C2'
    green:   '#8FFFBC'
    yellow:  '#FF92AC'
    blue:    '#9ADBFF'
    magenta: '#FDAFFF'
    cyan:    '#94F2FF'
    white:   '#D7E1F5'

  # Bright colors
  bright:
    black:   '#3A4458'
    red:     '#9CABDF'
    green:   '#9CA6FF'
    yellow:  '#E8FFA6'
    blue:    '#B7E1FF'
    magenta: '#5E6A83'
    cyan:    '#A0AECB'
    white:   '#F4F8FF'

draw_bold_text_with_bright_colors: false

# ------ colors ------

cursor:
  style:
    shape: Beam
  vi_mode_style: Block

