# ----ALACRITTY CONFIG----
key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }

# FONTS
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default: Hack Nerd Font

    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Iosevka

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 15

# PADDING
# Window padding (changes require restart)
#
# Blank space added around the window in pixels. This padding is scaled
# by DPI and the specified value is always added at both opposing sides.
window:
  padding:
    x: 20
    y: 20

# %%base16_template: alacritty##default %%
# Base16 Light
# Jonty Doyle
colors:
  # Default colors
  primary:
    background: '0xF8F6F4'
    foreground: '0x3B3B3B'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xF8F6F4'
    cursor: '0x5B5B5B'

  # Normal colors
  normal:
    black:   '0xF8F6F4'
    red:     '0xDD6783'
    green:   '0x5EAE9B'
    yellow:  '0xA367B3'
    blue:    '0x4E81A6'
    magenta: '0x5B5B5B'
    cyan:    '0x3B3B3B'
    white:   '0x1F1F1F'

  # Bright colors
  bright:
    black:   '0x908D8D'
    red:     '0xCE365B'
    green:   '0x34806E'
    yellow:  '0x912C93'
    blue:    '0x384C7F'
    magenta: '0xCCCAC9'
    cyan:    '0xE8E6E4'
    white:   '0xF4F2EF'

draw_bold_text_with_bright_colors: false

# %%base16_template_end%%

cursor:
  style:
    shape: Beam
