# ----ALACRITTY CONFIG----
key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }

# FONTS
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Iosevka Term

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka Term

    # The `style` can be specified to pick a specific face.
    style: Semibold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka Term

    # The `style` can be specified to pick a specific face.
    style: Oblique

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Iosevka Term

    # The `style` can be specified to pick a specific face.
    style: Semibold Italic

  # Point size
  size: 15

  offset:
    x: 0
    y: 0

# PADDING
# Window padding (changes require restart)
#
# Blank space added around the window in pixels. This padding is scaled
# by DPI and the specified value is always added at both opposing sides.
window:
  padding:
    x: 15
    y: 14

# %%base16_template: alacritty##default %%
# Base16 Light
# Jonty Doyle
colors:
  # Default colors
  primary:
    background: '0xF8F6F4'
    foreground: '0x313131'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xF8F6F4'
    cursor: '0x383838'

  # Normal colors
  normal:
    black:   '#F8F6F4'
    red:     '0xBA4E68'
    green:   '0x3C6B60'
    yellow:  '0x944D84'
    blue:    '0x3B5970'
    magenta: '0x58487A'
    cyan:    '0x3D495A'
    white:   '#383838'

  # Bright colors
  bright:
    black:   '0xE7E5E2'
    red:     '0x61474D'
    green:   '0x384C7F'
    yellow:  '0x7E9F8B'
    blue:    '0x1A7488'
    magenta: '0xB2ABA3'
    cyan:    '0x908D8D'
    white:   '0x313131'

draw_bold_text_with_bright_colors: false

# %%base16_template_end%%

cursor:
  style:
    shape: Beam
  vi_mode_style: Block

